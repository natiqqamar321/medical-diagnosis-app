# Server Configuration
server.port=8080
server.servlet.context-path=/

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MongoDB Configuration (using Render environment variable)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=medicaldb

# Logging
logging.level.com.example.diagnosis=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# App Name
spring.application.name=Medical Diagnosis Application

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Multipart Uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Files
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:src/main/webapp/static/
spring.web.resources.cache.period=3600

# Error Pages
server.error.whitelabel.enabled=false
server.error.path=/error

# HTTP Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
