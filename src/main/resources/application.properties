# Server Configuration
server.port=8080
server.servlet.context-path=/

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/medicaldiagnosis
spring.data.mongodb.database=medicaldiagnosis

# Logging Configuration
logging.level.com.example.diagnosis=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Configuration
spring.application.name=Medical Diagnosis Application

# Jackson Configuration (for JSON processing)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Multipart Configuration (for file uploads if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:src/main/webapp/static/
spring.web.resources.cache.period=3600

# Error Handling
server.error.whitelabel.enabled=false
server.error.path=/error

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Validation Configuration
spring.validation.enabled=true

# HTTP Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

# Security Headers (basic)
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
